name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test (non-integration)
        run: dotnet test -c Release --no-build --filter "IsIntegrationTest!=true"

      - name: Test (integration)
        run: dotnet test ./BarberBooking.IntegrationTests/BarberBooking.IntegrationTests.csproj -c Release --no-build
        env:
          ConnectionStrings__Default: "placeholder"

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Format check
        run: dotnet format --verify-no-changes
